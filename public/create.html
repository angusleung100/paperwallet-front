  <meta name="description" content="A new take on paper wallets for cryptocurrencies">

  <!-- Mobile Specific Metas

  <!-- FONT

  <!-- CSS

  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon

  <link rel="icon" type="image/png" href="img/favicon.png">

  

  <!-- The core Firebase JS SDK is always required and must be listed first -->

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="landing">
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="margin-top: 10%">
          <a href="index.html"><h1>Paper Wallet Front</h1></a>
          <h5>"A new take on paper wallets for cryptocurrencies."</h5>
          <a href="create.html"><button>Order your new paper wallet</button></a>
        </div>
      </div>
    </div>
  </div>
  <div id="order">
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="margin-top: 5%">
          <h2>Order your custom paper wallet</h2>
          
          <form method="GET" action="wallet.html">
              <div class="eight columns">
                  <h5><u>Text that is going on your wallet:</u></h5>
                  <label>Crypto Wallet Address</label>
                  <input type="text" class="u-full-width" name="wallet-address">
                  <label>Coin Name</label>
                  <select class="u-full-width" name="coin-name">
                      <option value="Coin X">Coin X</option>
                      <option value="Coin Y">Coin Y</option>
                  </select>
                  <label>Name on wallet</label>
                  <input type="text" class="u-full-width" name="wallet-name">
                  
                  <span>By clicking Order, you agree to the <a href="tos.html" id="tos"><u>Terms of Service</u></a> and <a href="privacy.html" id="privacy"><u>Privacy Policy</u></a></span>
                  
                  <hr>
                  <input type="submit" name="Order" value="Order">
              </div>
          </form>
        
      </div>
      </div>
    </div>
  </div>
  
  <hr>
  <div id="gallery">
      <div class="container">
        <div class="row">
          <div class="twelve columns" style="margin-top: 5%">
            <h2>Gallery</h2>
            <img src="img/coloured mockups.png" width="100%">
          </div>
        </div>
      </div>
    </div>
